# SecureFlow AI ‚Äî CI/CD Pipeline
# Builds and deploys to Azure Container Apps on every push to main

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger from GitHub UI

env:
  ACR_NAME: secureflowacr
  IMAGE_NAME: secureflow-ai
  RESOURCE_GROUP: secureflow-rg
  CONTAINER_APP: secureflow-ai

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push image
        run: |
          IMAGE_TAG="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
          docker build -t $IMAGE_TAG -t $IMAGE_LATEST .
          docker push $IMAGE_TAG
          docker push $IMAGE_LATEST

      - name: Deploy to Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Verify deployment
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.CONTAINER_APP }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          echo "üöÄ Deployed to: https://$FQDN"
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "https://$FQDN/health")
          if [ "$STATUS" = "200" ]; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ö†Ô∏è Health check returned $STATUS (may need cold start time)"
          fi
